<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE CANDIDATES</title>
    <!--Boostrap 5-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .update-form {
            position: fixed;
            padding: 1.5rem;
            margin-right: 10px;
            margin-left: 0;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <a class="btn btn-outline-warning" href="http://localhost:8080/">Back to Home</a>
    <div class="update-form">
        <form action="#" th:action="@{/candidates/update}" th:object="${candidate}" method="post">
            <input type="hidden" th:field="${candidate.id}"/>
            <div class="row mb-3">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" th:field="*{fullName}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-1 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" th:field="*{dob}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-1 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" th:field="*{email}">
                </div>
            </div>

            <div class="row g-1" aria-label="Address">
                <label class="col-sm-1 col-form-label">Address</label>
                <input type="hidden" th:field="${address.id}"/>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Number" aria-label="Number"
                           th:field="${address.number}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Street" aria-label="Street"
                           th:field="${address.street}">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="City" aria-label="City"
                           th:field="${address.city}">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Zip code" aria-label="Zip"
                           th:field="${address.zipcode}">
                </div>
                <div class="col-sm-1 text-right">
                    <label class="col-auto col-form-label">Country</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" th:field="${address.country}" id="address_country" aria-label="Country">
                        <option th:each="country : ${countries}" th:value="${country}"
                                th:text="${country.name}"></option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="d-grid gap-2 col-3 mx-auto">
                <input class="btn btn-primary" type="submit" value="Update Candidate">
            </div>
        </form>
    </div>
</div>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
