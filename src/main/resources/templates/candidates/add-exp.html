
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <a class="btn btn-outline-warning" href="http://localhost:8080/">Back to Home</a>
    <h2>Add Experience</h2>

    <form action="#" th:action="@{/candidates/addExp}" th:object="${experience}" method="post">
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" th:field="*{companyName}">
        </div>

        <div class="form-group">
            <label for="fromDate">From Date:</label>
            <input type="date" class="form-control" id="fromDate" th:field="*{fromDate}">
        </div>

        <div class="form-group">
            <label for="toDate">To Date:</label>
            <input type="date" class="form-control" id="toDate" th:field="*{toDate}">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" th:field="*{role}">
        </div>

        <div class="form-group">
            <label for="workDescription">Work Description:</label>
            <textarea class="form-control" id="workDescription" th:field="*{workDescription}" rows="3"></textarea>
        </div>

        <input type="hidden" name="canId" th:value="${canId}">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
