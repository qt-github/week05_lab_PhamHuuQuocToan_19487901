<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE JOB</title>
    <!--Boostrap 5-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .update-form{
            position: fixed;
            padding: 1.5rem;
            margin-right: 10px;
            margin-left: 0;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <a class="btn btn-outline-warning" href="http://localhost:8080/">Back to Home</a>
    <div class="update-form">
        <form action="#" th:action="@{/jobs/update}" th:object="${job}" method="post">
            <input type="hidden" th:field="${job.id}" />
            <div class="col mb-3 gap-4">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
            </div>
            <div class="col mb-3 gap-4">
                <label for="description" class="col-sm-1 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
            </div>

            <br/>
            <div class="d-grid gap-2 col-3 mx-auto">
                <input class="btn btn-primary" type="submit" value="Update Job">
            </div>
        </form>
    </div>
</div>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
