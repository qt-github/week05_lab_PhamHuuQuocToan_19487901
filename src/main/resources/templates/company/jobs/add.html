<!DOCTYPE html>
<!--thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <!--Boostrap 5-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <a class="btn btn-outline-warning" href="http://localhost:8080/">Back to Home</a>
    <h1 th:align="center">ADD JOBS</h1>
    <div th:class="add-form">
        <form action="#" class="container" th:action="@{/jobs/add}" th:object="${job}" method="post">
            <div class="row mb-3">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-1 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <input class="btn btn-primary" type="submit" value="Add Job">
            </div>
        </form>
    </div>
</div>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
