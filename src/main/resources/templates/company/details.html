<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <a  class="btn btn-primary" href="http://localhost:8080/company/list">Back to List</a>
    <h2 class="mt-4 mb-4">Company Details</h2>
    <input type="hidden" name="companyId" th:value="${companyId}" />
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${company.id}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${company.name}"></span></p>
            <p class="card-text"><strong>Street:</strong> <span th:text="${company.address.street}"></span></p>
            <p class="card-text"><strong>City:</strong> <span th:text="${company.address.city}"></span></p>
            <p class="card-text"><strong>State:</strong> <span th:text="${company.address.country}"></span></p>
            <p class="card-text"><strong>Zip Code:</strong> <span th:text="${company.address.zipcode}"></span></p>
            <p class="card-text"><strong>Web URL:</strong> <span th:text="${company.webURL}"></span></p>
            <p class="card-text"><strong>Phone:</strong> <span th:text="${company.phone}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${company.email}"></span></p>
            <p class="card-text"><strong>About:</strong> <span th:text="${company.about}"></span></p>
        </div>
    </div>
    <h3 class="mt-4 mb-4">Jobs at <span th:text="${company.name}"></span></h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${company.jobs}">
            <td th:text="${job.name}"></td>
            <td th:text="${job.description}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/company/detailsJob/{jobId}(jobId=${job.id})}">View Job Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/company/show-add/{companyId}(companyId=${company.id})}">Add Job</a>

</div>



</body>
</html>
